<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gil jungle</title>
    <link rel="stylesheet" href="styles.css" />
    <link

      rel="stylesheet"
    />

  <body>
    <h1 id="title">Welcome to the jungle!</h1>
    <div class="set">
